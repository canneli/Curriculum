    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],

                            200: '#c7d2fe',
                            300: '#a5b4fc',
                            400: '#818cf8',
                            500: '#6366f1', // Indigo Principal
                            600: '#4f46e5',
                            700: '#4338ca',
                            800: '#3730a3',
                            900: '#312e81',
                            950: '#1e1b4b',

                    },
                    animation: {
                        'blob': 'blob 20s infinite',
                        'shine': 'shine 8s linear infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'slide-up': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'scale-in': 'scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',

                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },

                        shine: {
                            '0%': { backgroundPosition: '200% center' },
                            '100%': { backgroundPosition: '-200% center' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(40px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        scaleIn: {
                            '0%': { transform: 'scale(0.9)', opacity: '0' },

    <!-- React & Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <style>
        body {
            background-color: #030304;
            color: #e4e4e7;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0a0a0c; }
        ::-webkit-scrollbar-thumb { background: #3730a3; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #4f46e5; }

        /* Film Grain Effect */
        .film-grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
            opacity: 0.035;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Modern Gradient Text */
        .text-gradient-main {
            background: linear-gradient(to right, #818cf8 0%, #c084fc 25%, #818cf8 50%, #c084fc 75%, #818cf8 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite;
        }

        /* Glassmorphism Refined */
        .glass-panel {
            background: rgba(20, 20, 25, 0.4);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.03);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .glass-card-hover {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .glass-card-hover:hover {
            background: rgba(30, 30, 40, 0.6);
            border-color: rgba(99, 102, 241, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 20px 40px -10px rgba(99, 102, 241, 0.15);
        }

        /* 3D Perspective */
        .perspective-container { perspective: 2000px; }
        .rotate-3d-hover {
            transition: transform 0.3s ease;
            transform-style: preserve-3d;
        }
        
        /* Utility */
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        
        @media print {
            .no-print { display: none !important; }
            .cv-container { box-shadow: none !important; margin: 0 !important; width: 100% !important; max-width: none !important; }
            body { background: white; color: black; }
        }
    </style>
</head>
<body>

    <script type="text/babel">

        const Icon = ({ name, size = 24, className = "" }) => {

        };

        const BentoCard = ({ children, className, delay = "0" }) => (
            <div className={`glass-panel p-6 rounded-3xl relative overflow-hidden group hover:border-brand-500/30 transition-all duration-500 hover:shadow-2xl hover:shadow-brand-900/20 animate-slide-up ${className}`} style={{ animationDelay: `${delay}ms` }}>
                <div className="absolute inset-0 bg-gradient-to-br from-white/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500 pointer-events-none"></div>
                <div className="relative z-10 h-full">{children}</div>
            </div>
        );

        // --- CV Layout (Formal) ---
        const CVLayout = ({ t }) => (
            <div className="min-h-screen bg-slate-100 p-4 md:p-12 animate-fade-in text-slate-800 font-sans flex justify-center">
                <div className="w-full max-w-[210mm] bg-white shadow-2xl rounded-sm p-8 md:p-16 relative overflow-hidden">
                    <div className="absolute top-0 left-0 w-full h-2 bg-slate-900"></div>
                    
                    <header className="flex justify-between items-end border-b-2 border-slate-900 pb-8 mb-10">
                        <div>
                            <h1 className="text-5xl font-serif font-bold text-slate-900 mb-2">Felipe Canneli</h1>
                            <p className="text-xl text-slate-600 font-medium tracking-wide uppercase">{t.hero.role}</p>
                        </div>
                        <div className="text-right text-sm text-slate-600 space-y-1">
                            <p>Belo Horizonte, MG</p>
                            <p>felip0fonseca@gmail.com</p>
                            <p>linkedin.com/in/felipecanneli</p>
                        </div>
                    </header>

                    <div className="grid grid-cols-[2fr_1fr] gap-12">
                        <div className="space-y-10">
                            <section>
                                <h2 className="text-sm font-bold uppercase tracking-widest text-slate-400 mb-4 flex items-center gap-2">
                                    <span className="w-2 h-2 bg-slate-900 rounded-full"></span> Resumo
                                </h2>
                                <p className="text-slate-700 leading-relaxed text-justify">
                                    {t.about.bio}
                                </p>
                            </section>

                            <section>
                                <h2 className="text-sm font-bold uppercase tracking-widest text-slate-400 mb-6 flex items-center gap-2">
                                    <span className="w-2 h-2 bg-slate-900 rounded-full"></span> Experiência
                                </h2>
                                <div className="space-y-8 border-l-2 border-slate-200 pl-6 ml-1">
                                    <div className="relative">
                                        <div className="absolute -left-[31px] top-1.5 w-4 h-4 rounded-full border-4 border-white bg-slate-900"></div>
                                        <div className="flex justify-between items-baseline mb-1">
                                            <h3 className="font-bold text-lg text-slate-900">Editor de Vídeos Freelancer</h3>
                                            <span className="text-xs font-bold bg-slate-100 px-2 py-1 rounded text-slate-600">Dez 2022 - Presente</span>
                                        </div>
                                        <p className="text-slate-500 text-sm mb-2">Projetos Diversos</p>
                                        <ul className="list-disc ml-4 text-sm text-slate-700 space-y-1">
                                            <li>Edição de vídeos institucionais, comerciais e redes sociais.</li>
                                            <li>Motion Graphics básico e tratamento de cor.</li>
                                            <li>Mais de 200 projetos entregues com foco em narrativa.</li>
                                        </ul>
                                    </div>
                                    <div className="relative">
                                        <div className="absolute -left-[31px] top-1.5 w-4 h-4 rounded-full border-4 border-white bg-slate-300"></div>
                                        <div className="flex justify-between items-baseline mb-1">
                                            <h3 className="font-bold text-lg text-slate-900">Gestão e Atendimento</h3>
                                            <span className="text-xs font-bold bg-slate-100 px-2 py-1 rounded text-slate-600">2017 - 2022</span>
                                        </div>
                                        <p className="text-slate-500 text-sm">Sorvetes Recreio</p>
                                    </div>
                                </div>
                            </section>
                        </div>

                        <div className="space-y-10">
                            <section>
                                <h2 className="text-sm font-bold uppercase tracking-widest text-slate-400 mb-4">Educação</h2>
                                <div>
                                    <h3 className="font-bold text-slate-900">Jornalismo</h3>
                                    <p className="text-sm text-slate-600">Estácio Floresta</p>
                                    <p className="text-xs text-slate-500 mt-1">2022 - Atual</p>
                                </div>
                            </section>

                                <div className="space-y-3">

                                        { name: 'After Effects', w: '60%' },
                                        { name: 'Photoshop', w: '70%' },
                                        { name: 'Logic Pro', w: '50%' },
                                        { name: 'Reaper', w: '50%' }

                                        <div key={s.name}>
                                            <div className="flex justify-between text-xs font-bold mb-1">
                                                <span>{s.name}</span>
                                            </div>
                                            <div className="h-1.5 bg-slate-200 rounded-full overflow-hidden">
                                                <div className="h-full bg-slate-800" style={{width: s.w}}></div>

                             <section>
                                <h2 className="text-sm font-bold uppercase tracking-widest text-slate-400 mb-4">Idiomas</h2>
                                <ul className="text-sm space-y-2 text-slate-700">
                                    <li><span className="font-bold">Português:</span> Nativo</li>
                                    <li><span className="font-bold">Inglês:</span> Avançado (C1)</li>
                                    <li><span className="font-bold">Francês:</span> Básico</li>
                                </ul>

                    </div>
                </div>
            </div>
        );

        // --- INTERACTIVE APP ---
        const Portfolio = () => {
            const [activeSection, setActiveSection] = useState('home');
            const [viewMode, setViewMode] = useState('interactive');
            const [language, setLanguage] = useState('pt');
            const [scrolled, setScrolled] = useState(false);
            const t = translations[language] || translations['pt'];

            useEffect(() => {
                const handleScroll = () => {
                    setScrolled(window.scrollY > 50);
                    // Simple ScrollSpy
                    const sections = ['home', 'about', 'experience', 'skills', 'contact'];
                    const current = sections.find(section => {
                        const el = document.getElementById(section);
                        if (el) {
                            const rect = el.getBoundingClientRect();
                            return rect.top >= -200 && rect.top <= 400;
                        }
                        return false;
                    });
                    if (current) setActiveSection(current);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollTo = (id) => {
                const el = document.getElementById(id);
                if (el) window.scrollTo({ top: el.offsetTop - 80, behavior: 'smooth' });
                setActiveSection(id);
            };

            if (viewMode === 'cv') {
                return (
                    <>
                        <div className="fixed top-4 right-4 z-50 flex gap-2 no-print">
                            <button onClick={() => window.print()} className="bg-slate-800 text-white px-4 py-2 rounded-lg font-bold shadow-lg hover:bg-slate-700 flex items-center gap-2">

                            </button>
                            <button onClick={() => setViewMode('interactive')} className="bg-brand-600 text-white px-4 py-2 rounded-lg font-bold shadow-lg hover:bg-brand-500 flex items-center gap-2">

                                    FC
                                </div>
                                <div className="hidden sm:block">
                                    <h1 className="font-display font-bold text-lg leading-none tracking-tight">Felipe Canneli</h1>
                                    <p className="text-[10px] text-brand-300 tracking-[0.2em] font-bold uppercase">Editor</p>
                                </div>
                            </div>

                            {/* Desktop Nav */}
                            <div className="hidden md:flex items-center gap-1 bg-white/5 rounded-full p-1 border border-white/5 backdrop-blur-sm">
                                {Object.entries(t.nav).map(([key, label]) => (
                                    <button 
                                        key={key}
                                        onClick={() => scrollTo(key)}
                                        className={`px-4 py-2 rounded-full text-sm font-medium transition-all duration-300 ${activeSection === key ? 'bg-brand-600 text-white shadow-lg' : 'text-slate-400 hover:text-white hover:bg-white/5'}`}
                                    >
                                        {label}
                                    </button>
                                ))}
                            </div>

                            <div className="flex items-center gap-3">
                                <button onClick={() => setLanguage(l => l === 'pt' ? 'en' : 'pt')} className="text-xs font-bold text-slate-400 hover:text-white border border-white/10 px-2 py-1 rounded uppercase bg-white/5">
                                    {language}
                                </button>
                                <button onClick={() => setViewMode('cv')} className="hidden sm:flex items-center gap-2 text-sm font-bold bg-white text-dark-950 px-4 py-2 rounded-lg hover:bg-slate-200 transition-colors">

                                </button>
                            </div>
                        </div>
                    </nav>

                    {/* --- HERO SECTION --- */}
                    <section id="home" className="relative pt-32 pb-20 min-h-screen flex items-center z-10">
                        <div className="max-w-7xl mx-auto px-6 w-full grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
                            
                            {/* Text Content */}

                                <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-brand-500/10 border border-brand-500/20 text-brand-300 text-xs font-mono tracking-wider animate-slide-up">

                                    {t.hero.available}

                                    <span className="text-gradient-main text-5xl md:text-7xl block mt-2 opacity-90">{t.hero.roleSuffix}</span>

                                    {t.hero.description}

                                <div className="flex flex-wrap gap-4 animate-slide-up delay-300">
                                    <button onClick={() => window.open('https://canneli.github.io/Portfolio/', '_blank')} className="px-8 py-4 bg-brand-600 hover:bg-brand-500 text-white rounded-2xl font-display font-bold text-lg shadow-[0_0_30px_rgba(99,102,241,0.3)] hover:shadow-[0_0_50px_rgba(99,102,241,0.5)] transition-all hover:scale-105 flex items-center gap-3">
                                        <Icon name="play" fill="currentColor" size={20} /> {t.hero.cta}
                                    </button>
                                    <button onClick={() => setViewMode('cv')} className="px-8 py-4 bg-white/5 hover:bg-white/10 border border-white/10 text-white rounded-2xl font-display font-semibold transition-all hover:-translate-y-1 flex items-center gap-2">
                                        <Icon name="download" size={20} /> {t.hero.cv}
                                    </button>
                                </div>
                            </div>

                            {/* Visual/3D Element */}
