                                                    <h3 className="font-display font-bold text-xl text-white">{job.title}</h3>

                                                    {job.date}
                                                </time>
                                            </div>
                                            <p className="text-slate-400 mb-6 text-sm leading-relaxed">{job.description}</p>
                                            {job.items.length > 0 && (
                                                <ul className="space-y-3">
                                                    {job.items.map((item, i) => (
                                                        <li key={i} className="flex items-start gap-3 text-sm text-slate-300">
                                                            <span className="w-1.5 h-1.5 rounded-full bg-brand-500 mt-2 shrink-0 shadow-[0_0_8px_rgba(99,102,241,0.8)]"></span>
                                                            <span>{item}</span>
                                                        </li>
                                                    ))}
                                                </ul>
                                            )}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Skills Section */}
                    <section id="skills" className="py-24 px-6 relative z-10">

                                <Icon name="award" className="text-brand-400" />

                                    <h3 className="text-xl font-display font-bold text-white mb-8 flex items-center gap-3">
                                        <div className="w-8 h-8 rounded bg-brand-500/20 flex items-center justify-center text-brand-400">

                                            <Icon name="brain-circuit" size={18} />
                                        </div>

                                    </h3>
                                    <div className="flex flex-wrap gap-2">
                                        {t.skills.softSkillsList.map((item) => (
                                            <span key={item} className="px-3 py-2 bg-white/5 hover:bg-white/10 text-slate-200 rounded-lg text-sm font-medium border border-white/5 transition-colors cursor-default hover:border-brand-500/30">{item}</span>
                                        ))}
                                    </div>
                                </div>

                                {/* Languages */}
                                <div className="glass-card p-8 rounded-3xl hover:border-brand-500/30 transition-all hover:shadow-2xl hover:shadow-brand-900/10">
                                    <h3 className="text-xl font-display font-bold text-white mb-8 flex items-center gap-3">
                                        <div className="w-8 h-8 rounded bg-brand-500/20 flex items-center justify-center text-brand-400">
                                            <Icon name="globe" size={18} />
                                        </div>
                                        {t.skills.languagesTitle}
                                    </h3>
                                    <div className="space-y-4">
                                        {t.skills.languagesList.map((lang) => (
                                            <div key={lang.code} className="flex items-center gap-4 p-3 rounded-xl hover:bg-white/5 transition-colors group border border-transparent hover:border-white/5">
                                                <div className={`w-10 h-10 rounded-lg flex items-center justify-center font-bold text-sm border group-hover:scale-110 transition-transform ${lang.code === 'PT' ? 'bg-green-500/10 text-green-400 border-green-500/20' : lang.code === 'EN' ? 'bg-blue-500/10 text-blue-400 border-blue-500/20' : 'bg-purple-500/10 text-purple-400 border-purple-500/20'}`}>{lang.code}</div>
                                                <div>
                                                    <h4 className="text-white font-bold">{lang.name}</h4>
                                                    <p className="text-xs text-slate-500 uppercase tracking-wide">{lang.level}</p>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Contact Section */}
                    <section id="contact" className="py-24 px-6 relative overflow-hidden z-10">
                        <div className="absolute bottom-0 left-1/2 -translate-x-1/2 w-full h-full bg-gradient-to-t from-brand-900/20 to-transparent pointer-events-none"></div>
                        <div className="max-w-4xl mx-auto text-center relative z-10">
                            <h2 className="text-4xl md:text-5xl font-display font-bold text-white mb-6">
                                {t.contact.title.split("cinematográfico")[0].split("cinematic")[0]}
                                {language === 'pt' || language === 'pt-PT' ? <br /> : null}
                                <span className="text-brand-400">
                                    {language === 'pt' || language === 'pt-PT' ? "cinematográfico?" : language === 'es' ? "cinematográfico?" : "cinematic?"}
                                </span>
                            </h2>
                            <p className="text-slate-400 mb-12 text-lg max-w-2xl mx-auto font-light">{t.contact.subtitle}</p>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <a href="mailto:felip0fonseca@gmail.com" className="p-8 glass-card rounded-2xl hover:border-brand-500 transition-all hover:-translate-y-2 group">
                                    <div className="w-16 h-16 bg-white/5 rounded-2xl flex items-center justify-center mx-auto mb-6 text-slate-300 group-hover:text-brand-400 group-hover:bg-brand-500/20 transition-all group-hover:rotate-6 border border-white/5">
                                        <Icon name="mail" size={32} />

                                    <h3 className="text-white font-bold mb-2 text-lg font-display">{t.contact.email}</h3>
                                    <p className="text-slate-400 text-sm break-all">felip0fonseca@gmail.com</p>

                                <a href="https://wa.me/5531985547183" className="p-8 glass-card rounded-2xl hover:border-green-500 transition-all hover:-translate-y-2 group">
                                    <div className="w-16 h-16 bg-white/5 rounded-2xl flex items-center justify-center mx-auto mb-6 text-slate-300 group-hover:text-green-400 group-hover:bg-green-500/20 transition-all group-hover:rotate-6 border border-white/5">
                                        <Icon name="map-pin" size={32} />
                                    </div>
                                    <h3 className="text-white font-bold mb-2 text-lg font-display">{t.contact.whatsapp}</h3>
                                    <p className="text-slate-400 text-sm">(31) 98554-7183</p>
                                </a>
                                <a href="https://www.linkedin.com/in/felipecanneli/" target="_blank" rel="noreferrer" className="p-8 glass-card rounded-2xl hover:border-blue-500 transition-all hover:-translate-y-2 group">
                                    <div className="w-16 h-16 bg-white/5 rounded-2xl flex items-center justify-center mx-auto mb-6 text-slate-300 group-hover:text-blue-500 group-hover:bg-blue-500/20 transition-all group-hover:rotate-6 border border-white/5">
                                        <Icon name="linkedin" size={32} />
                                    </div>
                                    <h3 className="text-white font-bold mb-2 text-lg font-display">{t.contact.linkedin}</h3>
                                    <p className="text-slate-400 text-sm">felipecanneli</p>
                                </a>
                            </div>
                        </div>
                    </section>
                    
                    <footer className="py-8 text-center text-slate-500 text-sm border-t border-white/5 bg-dark-950 relative z-10">
                        <p>© {new Date().getFullYear()} Felipe Canneli. {t.footer}</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Portfolio />);
    </script>
